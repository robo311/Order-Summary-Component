<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="component_wrapper">
        <div>
            <img class="image_header" src="./img/illustration-hero.svg" alt="Order_image">
        </div>
        <div class="component_text">
            <h1 class="component_header">Order Summary</h1>
            <p class="component_desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="price_wrapper">
                <img src="./img/icon-music.svg" alt="music_icon">
                <div class="price_text">
                    <h3 class="plan_name">Annual Plan</h3>
                    <p class="plan_price">$59.99/year</p>
                </div>
                <a class="change_btn" href="#">Change</a>
            </div>
            <button class="payment_btn">Proceed to Payment</button>
            <a class="cancel_btn" href="#">Cancel Order</a>
        </div>
    </main>
</body>
</html>
